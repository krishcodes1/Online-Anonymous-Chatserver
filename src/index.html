<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-box">
        <div class="member-list">
            <!-- Members list will go here -->
        </div>
        <div class="chat-content">
            <div class="chat-messages">
                <div class="message-container">
                    <div class="avatar">User1</div>
                    <div class="message">Hello, this is a message from User1.</div>
                </div>
                <div class="message-container self">
                    <div class="avatar self">Me</div>
                    <div class="message self">Hi, this is a message from me.</div>
                </div>
            </div>
            <div class="send-message">
                <input class="input-message" type="text" placeholder="Type a message...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
